<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="style.css">
  <title>만개의 레시피-분류</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <img src="./img/logo.png" alt="로고" class="logo">
    <div class="header-icons">
      <img src="./img/alram.png" alt="알림함" class="icon">
    </div> 
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
      <div class="nav-item" data-index="0">
        <img src="./img/chefs_hat_off.svg" alt="홈" class="nav-icon">
        <span class="nav-label">홈</span>
      </div>
      <div class="nav-item" data-index="1">
        <img src="./img/bookmark_off.svg" alt="스크랩" class="nav-icon">
        <span class="nav-label">스크랩</span>
      </div>
      <div class="nav-item" data-index="2">
        <img src="./img/widgets_off.svg" alt="분류" class="nav-icon">
        <span class="nav-label">분류</span>
      </div>
      <div class="nav-item" data-index="3">
        <img src="./img/shopping_off.svg" alt="장보기" class="nav-icon">
        <span class="nav-label">장보기</span>
      </div>
      <div class="nav-item" data-index="4">
        <img src="./img/user_off.svg" alt="마이" class="nav-icon">
        <span class="nav-label">마이</span>
      </div>
    </div>

    <!-- 링크 바로가기 메뉴 -->
    <div class="direct-menu">
      <div class="direct-menu-items">
        <a href="https://m.10000recipe.com/recipe/ingredients.html" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_fridge.png" alt="냉장고 파먹기">
          <span>냉장고 파먹기</span>
        </a>
        <a href="https://m.10000recipe.com/recipe/today_recommend.html" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_today.png" alt="오늘 뭐먹지?">
          <span>오늘 뭐먹지?</span>
        </a>
        <a href="https://m.10000recipe.com/more_item.html?q_mode=topic&cid=9999scrap&titles=%EB%AA%85%EC%98%88%EC%9D%98+%EC%A0%84%EB%8B%B9" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_best.png" alt="명예의 전당">
          <span>명예의 전당</span>
        </a>
        <a href="https://m.10000recipe.com/ranking/home_new.html" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_ranking.png" alt="랭킹">
          <span>랭킹</span>
        </a>
        <a href="https://m.10000recipe.com/issue/home.html" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_mz.png" alt="매거진">
          <span>매거진</span>
        </a>
        <a href="https://m.10000recipe.com/recipe/list.html?order=date" class="direct-menu-item">
          <img src="https://recipe1.ezmember.co.kr/img/mobile/2023/icon_h2_new.png" alt="최신 레시피">
          <span>최신 레시피</span>
        </a>
      </div>
    </div>

    <!-- 카테고리 영역 -->
    <section class="category-container">
      <div class="category-left" id="category-left"></div>
      <div class="category-right" id="category-right">
        <div class="category-right-wrapper">
          <div class="category-banner-area">
            <a href="https://m.10000recipe.com/chef/celeb_list.html" target="_self">
              <img src="./img/category_banner.png" alt="중간 배너">
            </a>
          </div>
          <div class="sub-category-items"></div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
