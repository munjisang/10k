<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="sub_style.css">
  <title>만개의 레시피-검색</title>
</head>
<body>
  <header class="search-header">
    <div class="search-leding-icon">
      <img src="./img/back.png" alt="이전화면" class="search-leding-icon">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="레시피 또는 재료명 입력">
      <img src="./img/search.png" alt="검색" class="search-icon">
    </div>
    <div class="search-trailing-icon">
      <img src="./img/frame.png" alt="갤러리" class="search-trailing-icon">
    </div>    
    </div>
  </header>
  <div id="searchOverlay" class="cameraoverlay">
    <div class="bottom-sheet">
      <div class="sheet-area-content">
        <div class="sheet-area-text">
          <div class="sheet-area-title">사진으로 레시피 검색하기</div>
        </div>
        <img src="./img/clear.png" alt="닫기" class="sheet-area-icon">
      </div>
      <div class="sheet-buttons">
        <label class="sheet-btn">
          <img src="./img/picture.png" alt="아이콘">
          <span>사진 보관함</span>
          <input type="file" accept="image/*" style="display:none" id="galleryInput">
        </label>
        <label class="sheet-btn">
          <img src="./img/camera.png" alt="아이콘">
          <span>사진촬영</span>
          <input type="file" accept="image/*" capture="environment" style="display:none" id="cameraInput">
        </label>
      </div>
    </div>
  </div>
  <main>

  </main>
</body>
<script src="more.js"></script>

</html>
