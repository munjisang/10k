<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/color.css">
  <link rel="stylesheet" href="./css/sub_style.css">
  <title>만개의 레시피 - 이용약관</title>
</head>

<body>
  <!-- 닫기 헤더 -->
  <header class="closed-header">
    <div class="closed-icons">
      <img src="./img/clear.png" alt="닫기" class="closed-icon">
    </div>
  </header>

  <!-- 약관 본문 -->
  <main>
    <div class="terms-area">
    <p>
      약관내용이 나옵니다..
    </p>
    </div>
  </main>

  <script>
    // -------------------- 닫기 버튼 클릭 시 이전 페이지로 이동 --------------------
    document.addEventListener("DOMContentLoaded", () => {
      const closeBtn = document.querySelector(".closed-icon");
      closeBtn.addEventListener("click", () => {
        history.back() = "setting.html"; // setting.html로 이동
        // 또는 뒤로가기 원할 경우 → history.back();
      });
    });
  </script>
</body>
</html>
