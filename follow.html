<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="sub_style.css">
  <title>만개의 레시피</title>
</head>

<body>
  <header class="closed-header">
    <div class="closed-icons">
      <img src="./img/clear.png" alt="닫기" class="closed-icon">
    </div>
  </header>
  <div class="follow-tabs">
    <div class="follow-tab active">팔로워 120명</div>
    <div class="follow-tab">팔로잉 80명</div>
  </div>
  <main>
    <div class="follower-area">
        <div class="follower-lists">
            <div class="follower-list">
            <div class="follower-list-img">
                <img src="https://recipe1.ezmember.co.kr/cache/rpf/2024/04/22/4bcbd96afc6810d0f8422f51387562611.jpg" alt="프로필사진">
            </div>
            <div class="follower-content-user">
                <div class="follower-content-name">꼬모기</div>
                <div class="follower-content-msg">요리로 하루를 기록하는 꼬모기입니다. 간단하지만 맛있는 한 끼, 작은 행복을 함께 나누어요</div>
            </div>
            <div class="follower-list-follow">팔로잉</div>
            </div>
        </div>
    </div>
  </main>
</body>
<script src="more.js"></script>
</html>
