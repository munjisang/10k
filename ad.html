<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/color.css">
  <link rel="stylesheet" href="./css/mini.css">
  <title>만개의 레시피 - 광고제거</title>
</head>
<body>
  <header class="sub-header">
    <div class="leding-icons">
      <img src="./img/back.png" alt="이전화면" class="leding-icon">
    </div>
    <div class="sub-header-title">광고제거</div>
  </header>
  <main>

    <div class="adless_top">
      <div class="adless_top_tit">
        <span>1000만 사용자가 선택한 요리 1등앱</span>
        <b>월 800원으로<br>광고없이 요리에 집중!</b>
      </div>
      <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_top.jpg">
    </div>

    <div class="adless_cont">
      <div class="adless_cont-title">나와 가족을 위한<br>건강하고 맛있는 요리 생활의 시작</div>
      <div class="adless_cont-wrap">
        <div class="adless_cont-info">
          <div class="adless_cont-img">
            <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_icon_01.png">
          </div>
          <span class="adless_cont-name">언제나 광고 없이 요리에 더욱 집중</span>
        </div>
        <div class="adless_cont-info">
          <div class="adless_cont-img">
            <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_icon_02.png">
          </div>
          <span class="adless_cont-name">한번 결제로 모든 기기에서 광고가 사라집니다.</span>
        </div>
        <div class="adless_cont-info">
          <div class="adless_cont-img">
            <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_icon_03.png">
          </div>
          <span class="adless_cont-name">한 달 800원으로 광고에서 해방</span>
        </div>
        <div class="adless_pass-img">
          <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_pass.png?v.2" alt="광고제거이용권구매하기">
        </div>
      </div>
    </div>


    <div class="adless_review">
      <div class="adless_review-img">
        <img src="//recipe1.ezmember.co.kr/img/mobile/2023/adless2_tit.png">
      </div>

    </div>



  </main>
</body>
<script src="./js/more.js"></script>
</html>
