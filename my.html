<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="style.css">
  <title>만개의 레시피-마이</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <img src="./img/logo.png" alt="로고" class="logo">
    <div class="header-icons">
      <img src="./img/alram.png" alt="알림함" class="icon">
    </div>
  </header>

  <main>
    <div class="bottom-navigation">
      <div class="nav-item" data-index="0">
        <img src="./img/chefs_hat_off.svg" alt="홈" class="nav-icon">
        <span class="nav-label">홈</span>
      </div>
      <div class="nav-item" data-index="1">
        <img src="./img/bookmark_off.svg" alt="스크랩" class="nav-icon">
        <span class="nav-label">스크랩</span>
      </div>
      <div class="nav-item" data-index="2">
        <img src="./img/widgets_off.svg" alt="분류" class="nav-icon">
        <span class="nav-label">분류</span>
      </div>
      <div class="nav-item" data-index="3">
        <img src="./img/shopping_off.svg" alt="장보기" class="nav-icon">
        <span class="nav-label">장보기</span>
      </div>
      <div class="nav-item" data-index="4">
        <img src="./img/user_off.svg" alt="마이" class="nav-icon">
        <span class="nav-label">마이</span>
      </div>
    </div>

    <div class="my-profile">
      <div class="my-profile-info">
        <div class="my-profile-thumb">
          <img src="https://recipe1.ezmember.co.kr/cache/rpf/2015/07/29/e4be91d70e81a206b600e8b92217915e1.jpg" alt="프로필사진">
        </div>
        <div class="profile-user-info">
            <div class="profile-user-name">내 이름은 이효리 😄</div>
            <div class="profile-user-follow">
              <div class="follow-info">
                <div class="follow-info-caption">내 레시피</div>
                <div class="follow-info-detail">9,999,999</div>
              </div>
              <div class="follow-info">
                <div class="follow-info-caption">팔로워</div>
                <div class="follow-info-detail">9,999,999</div>
              </div>
              <div class="follow-info">
                <div class="follow-info-caption">팔로잉</div>
                <div class="follow-info-detail">9,999,999</div>
              </div>
            </div>
          </div>
      </div>
      <div class="profile-user-detail">
        맛있는 요리를 누구나 쉽게 만드실수 있도록 도움 드리고 싶은 뽀유TV입니다:) 방문해 주신 모든분들 감사합니다♥ 유튜브☞https://bit.ly/2s5TThM
      </div>
      <div class="profile-sns-wrap">
        <img src="./img/instar.png" alt="인스타그램">
        <img src="./img/youtube.png" alt="유튜브">
        <img src="./img/blog.png" alt="블로그">
        <img src="./img/link.png" alt="기타">
        <img src="./img/add_circle.png" alt="추가">
      </div>
      <div class="profile-buttons">
        <button class="profile-buttons-edit">
          <img src="./img/my_user.png" alt="">
          <span>프로필 편집</span>
        </button>
        <button class="profile-buttons-recipe">
          <img src="./img/my_food.png" alt="">
          <span>내 레시피</span>
        </button>
      </div>
    </div>
    <div class="my-activity-area">
      <div class="my-activity-title">내 활동</div>
      <div class="my-activity-wrap">
        <div class="activity-info">
          <img src="./img/my_eye_on.png" alt="">
          <span class="activity-name"> 최근 본 레시피 </span>
        </div>
        <div class="activity-info">
          <img src="./img/my_casserole.png" alt="">
          <span class="activity-name"> 요리후기 </span>
        </div>
        <div class="activity-info">
          <img src="./img/my_message.png" alt="">
          <span class="activity-name"> 댓글 </span>
        </div>
        <div class="activity-info">
          <img src="./img/my_book.png" alt="">
          <span class="activity-name"> 레시피노트 </span>
        </div>
      </div>
    </div>

  </main>
</body>
<script src="main.js"></script>
</html>
