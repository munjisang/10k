<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="style.css">
  <title>만개의 레시피-마이</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <img src="./img/logo.png" alt="로고" class="logo">
    <div class="header-icons">
      <img src="./img/alram.png" alt="알림함" class="icon">
      <img src="./img/menu.png" alt="설정" class="icon">
    </div>
  </header>
  <main>
    <div class="recipe-register">
      레시피 등록하기
      <img src="./img/arrow_up.png" alt="화살표" class="arrow">
    </div>
    <div id="recipeOverlay" class="overlay">
      <div class="bottom-sheet">
        <div class="sheet-area-content">
          <div class="sheet-area-text">
            <div class="sheet-area-title">레시피 등록하기</div>
          </div>
          <img src="./img/clear.png" alt="닫기" class="sheet-area-icon">
        </div>

        <div class="sheet-buttons">
          <a href="https://m.10000recipe.com/inbox/insert.html" class="sheet-btn">
            <img src="./img/cookbook.png" alt="아이콘">
            <span>직접 등록</span>
          </a>
          <a href="https://m.10000recipe.com/inbox/get_insta.html" class="sheet-btn">
            <img src="./img/video.png" alt="아이콘">
            <span>영상 레시피 가져오기</span>
          </a>
        </div>
      </div>
    </div>
    <div class="bottom-navigation">
      <div class="nav-item" data-index="0">
        <img src="./img/chefs_hat_off.svg" alt="홈" class="nav-icon">
        <span class="nav-label">홈</span>
      </div>
      <div class="nav-item" data-index="1">
        <img src="./img/bookmark_off.svg" alt="스크랩" class="nav-icon">
        <span class="nav-label">스크랩</span>
      </div>
      <div class="nav-item" data-index="2">
        <img src="./img/widgets_off.svg" alt="분류" class="nav-icon">
        <span class="nav-label">분류</span>
      </div>
      <div class="nav-item" data-index="3">
        <img src="./img/shopping_off.svg" alt="장보기" class="nav-icon">
        <span class="nav-label">장보기</span>
      </div>
      <div class="nav-item" data-index="4">
        <img src="./img/user_off.svg" alt="마이" class="nav-icon">
        <span class="nav-label">마이</span>
      </div>
    </div>
    <div class="my-profile">
      <div class="my-profile-info">
        <div class="my-profile-thumb">
          <img src="https://recipe1.ezmember.co.kr/cache/rpf/2015/07/29/e4be91d70e81a206b600e8b92217915e1.jpg" alt="프로필사진">
        </div>
        <div class="profile-user-info">
          <div class="profile-user-header">
            <div class="profile-user-name">
              <img src="https://recipe1.ezmember.co.kr/img/mobile/2025/influ_icon.png">
              <span>내 이름은 이효리 😄</span>              
            </div>
          </div>            
          <div class="profile-user-follow">
            <div class="follow-info" id="follower-tab">
              <div class="follow-info-caption">팔로워</div>
              <div class="follow-info-detail">11.1만</div>
            </div>
            <div class="follow-info" id="following-tab">
              <div class="follow-info-caption">팔로잉</div>
              <div class="follow-info-detail">9,999</div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-user-detail">
        맛있는 요리를 누구나 쉽게 만드실수 있도록 도움 드리고 싶은 뽀유TV입니다:) 방문해 주신 모든분들 감사합니다♥ 
      </div>
      <div class="profile-sns-wrap">
        <a href="https://www.instagram.com/10000recipe/" target="_blank">
          <img src="./img/instar.png" alt="인스타그램">
        </a>
        <a href="https://www.youtube.com/channel/UCKA_6r3CWC76x_EaFO6jsPA" target="_blank">
          <img src="./img/youtube.png" alt="유튜브">
        </a>
        <a href="https://blog.naver.com/ezday1" target="_blank">
          <img src="./img/blog.png" alt="블로그">
        </a>
        <a href="https://www.facebook.com/10000recipe" target="_blank">
          <img src="./img/link.png" alt="기타">
        </a>
        <img src="./img/add_circle.png" alt="추가"> <!-- 나중에 기능 구현 -->
      </div>

      <div class="profile-buttons">
        <button class="profile-buttons-edit">
          <img src="./img/my_user.png" alt="">
          <span>프로필 편집</span>
        </button>
        <button class="profile-buttons-recipe">
          <img src="./img/my_food.png" alt="">
          <span>내 레시피</span>
        </button>
      </div>
    </div>
    <div class="my-recipe-area">
      <div class="my-recipe-area-title">내 이름은 이효리 😄님의 레시피</div>
      <div class="my-search-bar">
        <input type="text" placeholder="레시피 검색">
        <img src="./img/search.png" alt="검색" class="my-search-icon">
      </div>
      <div class="recipe-sort">
          <div class="recipe-sort-count">9,431개</div>
          <div class="recipe-sort-wrapper">
            <div class="recipe-sort-select">
              <span class="selected">최신순</span>
              <ul class="recipe-sort-options">
                <li data-value="최신순">최신순</li>
                <li data-value="조회수순">조회수순</li>
                <li data-value="스크랩순">스크랩순</li>
                <li data-value="후기순">후기순</li>
                <li data-value="댓글순">댓글순</li>
                <li data-value="공유순">공유순</li>
              </ul>
              <img src="./img/chevron_down_b.png" alt="dropdown" class="recipe-sort-chevron-icon">
            </div>
          </div>
        </div>
      <div class="grid-items" data-count="30"></div>
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
