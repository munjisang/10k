  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/font.css">

          <div class="activity-info-img">
            <img src="./img/my_eye_on.png" alt="">
          </div>          
          <span class="activity-name"> 최근 본 레시피 </span>
          <span class="activity-cont"> 99 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="horizon-items" data-count="5"></div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_star.png" alt="">
          </div>
          <span class="activity-name"> 요리후기 </span>
          <span class="activity-cont"> 9,999 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_message.png" alt="">
          </div>

          <span class="activity-cont"> 999 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_book.png" alt="">
          </div>          
          <span class="activity-name"> 레시피 노트 </span>
          <span class="activity-cont"> 99 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_add.png" alt="">
          </div>          
          <span class="activity-name"> 광고제거 </span>
          <span class="activity-cont"> 사용중 (~2026.10.21) </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="setting-area">
      <div class="setting-title">고객센터</div>
      <div class="my-activity-wrap">
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_event.png" alt="">
          </div>          
          <span class="activity-name"> 이벤트/공모전 </span>
          <span class="activity-cont"> 5 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_qna.png" alt="">
          </div>          
          <span class="activity-name"> 문의하기 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_speaker.png" alt="">
          </div>          
          <span class="activity-name"> 공지사항 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">

      </div>

    <div class="my-business-area">
      <div class="activity-name">만개의레시피 공식 SNS</div>
      <div class="profile-sns-wrap">
        <img src="./img/instar.png" alt="인스타그램">
        <img src="./img/youtube.png" alt="유튜브">
        <img src="./img/blog.png" alt="블로그">
        <img src="./img/facebook.png" alt="페이스북">
      </div>
    </div>
    <div class="setting-area">
      <div class="setting-title">Business</div>
      <div class="my-activity-wrap">
        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_letter.png" alt="">
          </div>          
          <span class="activity-name"> 제휴/광고 문의 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">

        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_brand.png" alt="">

          <span class="activity-name"> 브랜드 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>

        <div class="activity-info">
          <div class="activity-info-img">
            <img src="./img/my_chef.png" alt="">

          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">

        </div>
      </div>

      <div class="setting-title">앱 알림</div>
      <div class="my-activity-wrap">
        <div class="activity-info">          
          <span class="activity-name"> 이웃 추가 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="my-activity-wrap">
        <div class="activity-info">          
          <span class="activity-name"> 후기/댓글 등록 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="my-activity-wrap">
        <div class="activity-info">          
          <span class="activity-name"> 친구 레시피 등록 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>

        <div class="activity-info">

          <span class="activity-name"> 이메일 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />

        </div>
      </div>
      <div class="my-activity-wrap">
        <div class="activity-info">          
          <span class="activity-name"> 이벤트, 추천/혜택 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>

    <div class="setting-area">
      <div class="setting-title">서비스 정보</div>
      <div class="my-activity-wrap">
        <div class="activity-info">          
          <span class="activity-name"> 앱 버전</span>
          <span class="activity-cont"> 51.16.1 / 최신버전 </span>
        </div>
        <a href="./terms.html" class="activity-info">        
          <span class="activity-name"> 서비스 이용약관</span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </a>
        <a href="./terms.html" class="activity-info">        
          <span class="activity-name"> 개인정보처리방침 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </a>
        <a href="./terms.html" class="activity-info">        
          <span class="activity-name"> 오픈소스 라이선스 </span>
          <div class="activity-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </a>
      </div>
