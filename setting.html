<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="sub_style.css">
  <title>만개의 레시피-설정</title>
</head>

<body>
  <header class="sub-header">
    <div class="leding-icons">
      <img src="./img/back.png" alt="이전화면" class="leding-icon">
    </div>
    <div class="sub-header-title">설정</div>
  </header>
  <main>
    <div class="setting-area">
      <div class="setting-title">앱 알림</div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 이웃 추가 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 후기/댓글 등록 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 친구 레시피 등록 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 요리후기 작성 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 이메일 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 이벤트, 추천/혜택 알림 </span>
          <div class="toggle-switch">
            <input type="checkbox" class="myToggle" checked />
            <label class="toggle-label"></label>
          </div>
        </div>
      </div>

    </div>
    <div class="setting-area">
      <div class="setting-title">서비스 정보</div>
      <div class="setting-info-wrap">
        <div class="setting-info">        
          <span class="setting-name"> 앱 버전 </span>
          <span class="setting-cont"> 51.16.1 / 최신버전 </span>
        </div>
      </div>
      <!--
      <div class="setting-info-wrap"> 
        <div class="setting-info"> 
          <span class="setting-name"> 서비스 이용약관 </span> 
          <div class="setting-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
      </div>
      <div class="setting-info-wrap"> 
        <div class="setting-info"> 
          <span class="setting-name"> 개인정보처리방침 </span> 
          <div class="setting-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
      </div>
      <div class="setting-info-wrap"> 
        <div class="setting-info"> 
          <span class="setting-name"> 오픈소스 라이선스 </span> 
          <div class="setting-more-img">
            <img src="./img/my_right.png" alt="">
          </div>
        </div>
      </div>
      -->
      <div class="setting-info-wrap">
        <a href="./terms.html" class="setting-info">        
            <span class="setting-name"> 서비스 이용약관 </span>
            <div class="setting-more-img"><img src="./img/my_right.png" alt=""></div>
        </a>
      </div>
      <div class="setting-info-wrap">
        <a href="./terms.html" class="setting-info">        
            <span class="setting-name"> 개인정보처리방침 </span>
            <div class="setting-more-img"><img src="./img/my_right.png" alt=""></div>
        </a>
      </div>
      <div class="setting-info-wrap">
        <a href="./terms.html" class="setting-info">        
            <span class="setting-name"> 오픈소스 라이선스 </span>
            <div class="setting-more-img"><img src="./img/my_right.png" alt=""></div>
        </a>
      </div>
      
  </main>
  <div id="toast" class="toast"></div>
</body>
<script src="more.js"></script>

</html>
