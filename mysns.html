<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/color.css">
  <link rel="stylesheet" href="./css/profile.css">
  <title>만개의 레시피 - 내 SNS 채널 연결</title>
</head>

<body>
  <header class="sub-header">
    <div class="leding-icons">
      <img src="./img/back.png" alt="이전화면" class="leding-icon">
    </div>
    <div class="sub-header-title">내 SNS 채널 연결</div>
  </header>
  <main>
    <div class="sns-area">
      <div class="sns-title"> 프로필에 공개할 SNS 정보를 등록해주세요. </div>
      <div class="my-sns-wrap">
        <div class="sns-info">
          <div class="sns-info-img"> <img src="./img/instar.png" alt="인스타그램"> </div>
          <div class="sns-bar">
            <div class="sns-url">
              <span>https://instargram.com/</span>
            </div>
            <input type="text" placeholder="아이디만 입력하세요">
          </div>
        </div>
        <div class="sns-info">
          <div class="sns-info-img"> <img src="./img/youtube.png" alt="유튜브"> </div>
          <div class="sns-bar">
            <div class="sns-url">
              <span>https://youtube.com/@</span>
            </div>
            <input type="text" placeholder="아이디만 입력하세요">
          </div>
        </div>
        <div class="sns-info">
          <div class="sns-info-img"> <img src="./img/blog.png" alt="블로그"> </div>
          <div class="sns-bar">
            <div class="sns-url">
              <span>https://blog.naver.com/</span>
            </div>
            <input type="text" placeholder="아이디만 입력하세요">
          </div>
        </div>
        <div class="sns-info">
          <div class="sns-info-img"> <img src="./img/tiktok.png" alt="틱톡"> </div>
          <div class="sns-bar">
            <div class="sns-url">
              <span>https://tictok/com/@</span>
            </div>
            <input type="text" placeholder="아이디만 입력하세요">
          </div>
        </div>
        <div class="sns-info">
          <div class="sns-info-img"> <img src="./img/link.png" alt="기타"> </div>
          <div class="sns-bar">
            <input type="text" placeholder="개인SNS 주소를 입력해주세요.">
          </div>
        </div>
      </div>
    </div>
    <button class="sns-add-btn">
      <span>저장하기</span>    
    </button>
  </main>
  <div id="toast" class="toast"></div>
</body>
<script src="./js/more.js"></script>
</html>
